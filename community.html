    let prevalenceChart;
    function renderChart() {
      const labels = sortedDisorders.map(item => item.category);

      prevalenceChart = new Chart(ctx, {

          labels,

          responsive: true,
          maintainAspectRatio: false,
          scales: { y: { beginAtZero: true } },

        }
      });
    }

      const filtered = category === 'all'

      filtered.forEach(item => {
