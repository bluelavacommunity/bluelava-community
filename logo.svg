    <path d="M 80 80 L 100 250 L 160 250 L 180 80 Z" fill="none" stroke="black" stroke-width="20" stroke-linejoin="round"/>
    <!-- Foam/Head -->
    <circle cx="90" cy="60" r="25" fill="black"/>
    <circle cx="110" cy="50" r="20" fill="black"/>
    <circle cx="130" cy="65" r="22" fill="black"/>
